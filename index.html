<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

  <div class="side-bar">
    <div class="app-name">
      <h1>App name</h1>
    </div>
    <div class="projects">
      <h2>Projects</h2>
      <form class="project-form" >
        <input class="project-input" type="text" name="" value="" placeholder=" New Project">
        <button class="project-button" type="button" name="button"> + </button>
      </form>

      <ul class="display-projects">

      </ul>

    </div>
  </div>

  <div class="main">
    <h3>Project todo's</h3>

    <div class="create-todo-form">

    </div>
    <div class="todos">
    </div>

    <div class="editTodoForm">
      <div class="editTodoForm-content">
        <form >
          <input type="text" placeholder="New title">
          <textarea name="name" rows="8" cols="80" placeholder="New Description"></textarea>
          <label>Select new Date</label> <input type="date" class="todo-date" name="">
          <select>
            <option value="2">High</option>
            <option value="1">Medium</option>
            <option value="0">Low</option>
          </select>
          <button class="save-todo" type="button"> Save Todo</button>
          <button type="button" onClick="closeEditTodo()"> Cancel</button>
        </form>
      </div>

    </div>
  </div>

  <script src="./main.js"></script>


</body>
</html>
